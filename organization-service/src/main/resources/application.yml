server:
  port: 8085
#Setting the logging levels for the service
logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    com.thoughtmechanix: DEBUG


eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    fetch-registry: true
    serviceUrl:
        defaultZone: http://localhost:8761/eureka/

        